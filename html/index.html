<!DOCTYPE html>
<html lang="pt-BR">
<!-- Define o tipo de documento como HTML5 e especifica o idioma como Português do Brasil -->
<head>
    <meta charset="UTF-8">
    <!-- Define a codificação como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a página para ser responsiva -->
    <title>Loja de Revistas e Games</title>
    <!-- Define o título da aba no navegador -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Vincula o arquivo CSS externo para estilização -->
</head>
<body>
    <header>
        <!-- Cabeçalho da página -->
        <div class="logo">
            <!-- Div para o ícone da página -->
            <img src="/assests/magaGeek_00.png" alt="Ícone da Página Magazine's Geek" class="icone-pagina">
            <!-- Ícone representando a página -->
        </div>
        <div class="busca">
            <!-- Div para a barra de busca -->
            <input type="text" placeholder="Buscar produtos...">
            <!-- Campo de entrada para busca -->
            <button>Pesquisar</button>
            <!-- Botão para executar a busca -->
        </div>
        <div class="novo-produto">
            <!-- Div para o ícone de adicionar novos produtos -->
            <a href="inserir-produto.html">
                <img src="/assests/adicionar-prod.png" alt="Adicionar Produto" title="Inserir novo produto">
                <!-- Ícone representando o botão de adicionar produto -->
            </a>
        </div>
    </header>

    <main>
        <!-- Conteúdo principal da página -->
        <section class="formulario-produto">
            <!-- Seção para o formulário de adição de novos produtos -->
            <h2>Adicionar Novo Produto</h2>
            <!-- Título da seção -->
            <form id="form-novo-produto">
                <!-- Formulário para adicionar novos produtos -->
                <input type="text" id="titulo" placeholder="Título do Produto" required>
                <!-- Campo para o título do produto -->
                <textarea id="descricao" placeholder="Descrição do Produto" required></textarea>
                <!-- Campo para a descrição do produto -->
                <input type="number" id="valor" placeholder="Valor (R$)" required>
                <!-- Campo para o valor do produto -->
                <input type="url" id="imagem" placeholder="URL da Imagem" required>
                <!-- Campo para a URL da imagem -->
                <input type="text" id="whatsapp" placeholder="Número do WhatsApp (com DDD)" required>
                <!-- Campo para o número de contato do WhatsApp -->
                <button type="submit">Adicionar Produto</button>
                <!-- Botão para enviar os dados -->
            </form>
        </section>

        <section class="produtos">
            <!-- Seção onde os produtos serão exibidos dinamicamente -->
        </section>
    </main>

    <script src="script.js"></script>
    <!-- Vincula o arquivo JavaScript externo -->
</body>
</html>
