<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/css/reset.css"></script>
    <script src="/css/style.css"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo da Magazine's Geek">
        <h1>Magazine's Geek</h1>
    </header>
    <nav>
        <a href="#home" aria-label="Ir para a página inicial">Home</a>
        <a href="#produtos" aria-label="Ver produtos">Produtos</a>
        <a href="#contato" aria-label="Entrar em contato">Contato</a>
    </nav>
    <div class="container">
        <div class="sidebar">
            <h2>Cadastrar Produto</h2>
            <form id="productForm">
                <input type="text" id="produto" name="produto" placeholder="Produto" required>
                <select id="tipo" name="tipo" required>
                    <option value="revista">Revista</option>
                    <option value="livro">Livro</option>
                    <option value="cd">CD</option>
                    <option value="game">Game</option>
                </select>
                <textarea id="descricao" name="descricao" rows="1" placeholder="Descrição do Produto" required></textarea>
                <input type="number" id="preco" name="preco" step="0.01" placeholder="Preço do Produto (R$)" required>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
                <input type="tel" id="whatsapp" name="whatsapp" pattern="\d{11}" placeholder="Contato do WhatsApp" required>
                <input type="file" id="imagem" name="imagem" accept="image/*" required>
                <div class="button-container">
                    <button type="submit">Cadastrar</button>
                    <button type="button" id="clearButton">Limpar</button>
                </div>
            </form>
            <div id="successMessage" class="success-message" style="display:none;">Produto cadastrado com sucesso!</div>
        </div>
        <main>
            <h2>Bem-vindo à Magazine's Geek!</h2>
            <p>Aqui você encontra os melhores produtos geeks e nerds.</p>
            <div class="product-list" id="productList">
                <!-- Produtos cadastrados aparecerão aqui -->
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Magazine's Geek. Todos os direitos reservados.</p>
        <p>
            <a href="https://github.com/seuusuario" target="_blank">GitHub</a> |
            <a href="https://instagram.com/seuusuario" target="_blank">Instagram</a> |
            <a href="https://linkedin.com/in/seuusuario" target="_blank">LinkedIn</a>
        </p>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
