<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine's Geek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>Magazine's Geek</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Produtos</a>
        <a href="#">Contato</a>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <h2>Cadastrar Produto</h2>
            <form id="productForm">
                <input type="text" id="produto" placeholder="Produto" required>
                <input type="text" id="tipo" placeholder="Tipo" required>
                <textarea id="descricao" placeholder="Descrição" required></textarea>
                <input type="number" id="preco" placeholder="Preço (R$)" required>
                <input type="text" id="nome" placeholder="Seu Nome" required>
                <input type="text" id="whatsapp" placeholder="WhatsApp (11 dígitos)" required>
                <input type="file" id="imagem" accept="image/*" required>
                <div class="button-container">
                    <button type="submit">Adicionar Produto</button>
                    <button type="button" id="clearButton">Limpar</button>
                </div>
            </form>
            <div id="successMessage" class="success-message" style="display: none;">
                Produto adicionado com sucesso!
            </div>
        </aside>
        <main>
            <h2>Produtos Cadastrados</h2>
            <div id="productList" class="product-list"></div>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Magazine's Geek</p>
        <a href="#">Termos de Uso</a>
        <a href="#">Política de Privacidade</a>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
